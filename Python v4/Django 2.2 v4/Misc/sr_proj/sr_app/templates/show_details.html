<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" type='text/css' href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <div class="top">
            <h3>TV Show {{show.id}}</h3>
            <a class="return" href="/shows">Go Back</a>
        </div>
        <div class="info">
            <ul>
                <li>Title:  {{show.title}}</li>
                <li>Network:  {{show.network}}</li>
                <li>Release Date:  {{show.release_date}}</li>
                <li>Description:  {{show.description}}</li>
            </ul>
        </div>
        <p>Last Updated:  {{show.date_updated}}</p>
        <p><a href="/shows/{{show.id}}/edit">Edit</a> | <a href="/shows/{{show.id}}/destroy">Delete</a></p>
    </div>
</body>
</html>
