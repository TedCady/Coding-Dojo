<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <div class="registration">
            <h3>Registration</h3>
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li>{{message}}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <form method="POST" action="/register">
                {% csrf_token %}
                <table>
                    <tr>
                        <td>First Name</td>
                        <td><input type="text" name="r_first_name"></td>
                    </tr>
                    <tr>
                        <td>Last Name</td>
                        <td><input type="text" name="r_last_name"></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="text" name="r_email"></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="text" name="r_password"></td>
                    </tr>
                    <tr>
                        <td>Confirm Password</td>
                        <td><input type="text" name="r_confirm_password"></td>
                    </tr>
                </table>
                <button type="submit">Register</button>
            </form>
        </div>
        <div class="login">
            <h3>Login</h3>
            <form method="POST" action="/login">
                {% csrf_token %}
                <table>
                    <tr>
                        <td>Email</td>
                        <td><input type="text" name="login_email"></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="text" name="login_password"></td>
                    </tr>
                </table>
                <button type="submit">Log In</button>
            </form>
        </div>
    </div>
</body>
</html>
