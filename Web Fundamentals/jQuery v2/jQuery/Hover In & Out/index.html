<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <title>Hover In/Out</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $(document).ready(function(){

            $('img').css({
                'width':'300px',
                'height':'300px'
            })

            $('img').hover(function(){
                $(this).attr('src',$(this).attr('img-alt2'))
            }, function(){
                $(this).attr('src',$(this).attr('img-alt'))
            })

        })
    </script>

<body>

    <div class="container">
        <img src="c1-2.png" img-alt="c1-2.png" img-alt2="c2-2.jpg">
        <img src="c1-3.jpg" img-alt="c1-3.jpg" img-alt2="c2-3.jpg">
        <img src="c1-4.jpg" img-alt="c1-4.jpg" img-alt2="c2-4.jpg">
        <img src="c1-1.jpg" img-alt="c1-1.jpg" img-alt2="c2-1.jpg">
    </div>

</body>
</html>
