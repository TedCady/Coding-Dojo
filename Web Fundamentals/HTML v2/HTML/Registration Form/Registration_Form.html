<!DOCTYPE HTML>
<html>
    <head>
        <h1>My Registration Form</h1>
    </head>
    <body>
        <h2>Basic Information</h2>
            <p><label for="F_name">First Name:</label>
                <input type="text" id="F_name" name="F_name"></p>
            <p><label for="L_name">Last Name:</label>
                <input type="text" id="L_name" name="L_name"></p>
            <p><label for="email">Email:</label>
                <input type="text" id="email" name="email"></p>
            <p><label for="pword">Password:</label>
                <input type="text" id="pword" name="pword"></p>
            <p><label for="cpword">Confirm Password:</label>
                <input type="text" id="cpword" name="cpword"></p>                
            <p><label for="male">Male</label>
                <input type="radio" id="male" name="gender" value="male"></p>
            <p><label for="female">Female</label>
                <input type="radio" id="female" name="gender" value="female"></p>
            <p><label for="declne">Prefer not to say</label>
                <input type="radio" id="declne" name="gender" value="declne"></p>
            <p><label for="bd">Birthday</label>
                <input type="date" id="bd" name="bd"></p>
        <h2>Top 3 Favorite Colors</h2>
            <p><label for="rb">Royal Blue</label>
                <input type="checkbox" id="rb" name="fav_col" value="rb"></p>
            <p><label for="cr">Crimson</label>
                <input type="checkbox" id="cr" name="fav_col" value="cr"></p>
            <p><label for="pr">Purple</label>
                <input type="checkbox" id="pr" name="fav_col" value="pr"></p>
        <h3>Tell us a little about yourself</h3>
            <textarea name="desc"></textarea>
            <p>Favorite Programming Language:
                <select name="FPL" id="FPL">
                    <option value="JavaScript">JavaScript</option>
                    <option value="Visual Basic for Applications">Visual Basic for Applications</option>
                    <option value="Python">Python</option>
                    <option value="C++">C++</option>
                    <option value="C#">C#</option>
                </select></p>
        <p><input type="submit" value="Submit"></p>
    </body>
</html>
