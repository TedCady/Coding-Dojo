<!DOCTYPE html>
<html>
    <head>
        <title>Displaying Blocks</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="full-page">
            <div class="hdr">
                <img src="github.jpg" alt="github">
                <h1 id="hdr-1">Display our blocks!</h1>
                <img src="catandninja.png" alt="catandninja">
            </div>
            <div class="boxes">
                <div class="left-column">
                    <img src="dojocat.jpg" alt="dojocat" class="c-blue">
                    <img src="coder2.jpg" alt="coder2" class="c-blue">
                    <img src="cherry.jpg" alt="cherry" class="c-blue">
                    <img src="aidorucat.png" alt="aidorucat" class="c-blue">
                </div>
                <div class="lc2">
                    <img src="heisencat.png" alt="heisencat" class="c-red">
                    <img src="riddlocat.png" alt="riddlocat" class="c-red">
                    <img src="oktobercat.png" alt="oktobercat" class="c-red">
                    <img src="domo-cat.png" alt="domo-cat" class="c-red">
                </div>
                <div class="middle-column">
                    <img src="linkcat.png" alt="linkcat" class="c-blue">
                    <img src="chellocat.jpg" alt="chellocat" class="c-blue">
                    <img src="mario.png" alt="mario" class="c-blue">
                    <img src="kantana.jpg" alt="kantana" class="c-blue">
                </div>
                <div class="rc2">
                    <img src="ironcat.png" alt="ironcat" class="c-red">
                    <img src="stormtroopocat.png" alt="stormtroopocat" class="c-red">
                    <img src="cooler.png" alt="cooler" class="c-red">
                    <img src="daftpunk.gif" alt="daftpunk" class="c-red">
                </div>
                <div class="right-column">
                    <img src="defunktocat.png" alt="defunktocat" class="c-blue">
                    <img src="visionary.jpg" alt="visionary" class="c-blue">
                    <img src="jean-luc-picat.jpg" alt="jean-luc-picat" class="c-blue">
                    <img src="codercat.jpg" alt="codercat" class="c-blue">
                </div>
            </div>
        </div>
    </body>
</html>
